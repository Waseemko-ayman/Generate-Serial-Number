<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Generate customized serial numbers with ease, using adjustable length and optional separators.">
    <meta name="author" content="Waseem A. Abd Elhadi">
    <link rel="shortcut icon" href="tab-image.png">
    <link rel="stylesheet" href="style.css">
    <title>Serial Number Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <h1>Serial Number Generator</h1>
        </header>
        <main>
          <div class="form-group">
            <label for="serial-length">Serial Length:</label>
            <input type="number" id="serial-length" placeholder="e.g., 8">
          </div>
          <div class="form-group">
            <label for="separator">Separator (Optional):</label>
            <input
              type="text"
              id="separator"
              maxlength="1"
              placeholder="e.g., -"
          >
          </div>
          <button id="generate-btn">Generate</button>
          <div class="output">
            <h2>Generated Serial Number:</h2>
            <p id="serial-output">---</p>
          </div>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
